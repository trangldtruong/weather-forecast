<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>

    </header>
    <main>
        <div>
            <h2>Search for a city</h2>
            <input id="user-input" placeholder="San Diego">
            <button id="search-button">Search</button>
        </div>
        <div class="current-weather">
        <h2>Atlanta (10/02/2023)</h2>
        <p id="current-temperature">Temp: </p>
        <p>Wind: </p>
        <p>Humidity: </p>
        </div>
        <div class="five-day-forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast" id="day-1">
                <h4>10/04/2023</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <div class="forecast" id="day-2">
                <h4>10/05/2023</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <div class="forecast" id="day-3">
                <h4>10/06/2023</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <div class="forecast" id="day-4">
                <h4>10/07/2023</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <div class="forecast" id= "day-5">
                <h4>10/08/2023</h4>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>





        </div>

    </main>
 
    

    <script src="/script.js"></script>
</body>
</html>
